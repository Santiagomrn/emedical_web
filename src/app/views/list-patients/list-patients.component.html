<app-navbar></app-navbar>
<div class="image"></div>  
<div class="container">
    <div class="card" style="margin-top: 2em;" >
        <br>
        <h1 class="card-header" align="center">Lista de pacientes</h1>
        <div class="card-body">
            <div style="text-align: center;">
                <form class="search" [formGroup]="searchForm" (ngSubmit)="get_patients_id()">
                    <div class="row">
                        <div class="col s12">
                            <input class="input" style="text-align: center;" placeholder="Buscar..." id="name_fr" type="search" formControlName="query">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button style="margin-top: -1em;" class="btn waves-effect buttoms waves-light" type="submit" name="action">
                            Buscar
                            </button> 
                        </div>
                    </div>
                </form>
            </div>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Apellido</th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}}</td>
                </ng-container>
                <ng-container matColumnDef="birthdate">
                    <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
                    <td class="trim-info" tooltip="{{element.birthdate}}" mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
                </ng-container>
                <ng-container matColumnDef="emergencyPhone">
                    <th mat-header-cell *matHeaderCellDef>Teléfono(Opcional)</th>
                    <td mat-cell *matCellDef="let element"> {{element.emergencyPhone}}</td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <mat-footer-row  [ngClass]="{'hide': patients!=null}"></mat-footer-row>
            </table>
            <mat-paginator style="width: 70em;" [pageSizeOptions]="[3,6]" [pageSize]="6" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
