<div class="container">  
        <div class="card" style="margin-top: 2em;" >
            <br>
            <h1 class="card-header" align="center">Citas</h1>
            <div class="card-body"> 
                <div class="row">
                    <form class="col s12" [formGroup]="frmappoinment">
                        <div class="row">
                            
                            <!-- Número de cita-->
                            <div class="input-field col s4">
                                    <span class="input-group-text">Número de cita</span>
                                    
                                        <input
                                        type="text" id="number" class="validate" 
                                        name="number" formControlName="frturn" required>
                                
                                    <!-- value="{{appointments.number}}"  -->
                            </div>
                            <div class="input-field col s5"></div>
                            <div class="col s3">       
                                <span class="input-group-text">Doctor</span>
                                <br>
                                <mat-form-field appearance="fill">
                                    <mat-select [(value)]="selected">
                                      <mat-option>Escoger...</mat-option>
                                      <mat-option *ngFor="let element of doctor_data" value="{{element.id}}">{{element.name}} ({{element.medicalArea}})</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Fecha de la cita-->
                            <div class="input-field col s6">
                                <span class="input-group-text">Fecha</span>
                                
                                    <input class="validate" formControlName="frdate" type="date" id="date" name="date" required>
                                
                            </div>
                            
                            <!-- Hora de la cita -->
                            <div class="input-field col s6">
                                <span class="input-group-text">Hora</span>
                                
                                    <input type="time"  id="time" formControlName="frtime" class="validate" name="time" required>
                                
                            </div>
                      </div> 
                      
                      <div class="row">
                        <div class="col s8"></div>
                        <div class="col s2">
                            <button class="btn waves-effect buttoms waves-light" (click)="AppoinmentCreate()" type="submit" name="action">
                            Guardar datos
                           </button>
                        </div>
                        <div class="col s2">    
                            <button (click)="cancelAppointment()" style="background-color: #CF4444;" class="btn waves-effect buttoms waves-light" type="submit" name="action">
                                Cancelar
                            </button>
                        </div>     
                    </div>
                </form>
                </div>
            </div>
        </div>
</div>
