<div class="container">
    <form [formGroup]="frmappoinment" (ngSubmit)="AppoinmentCreate()">
        <div class="card" style="margin-top: 2em;" >
            <br>
            <h1 class="card-header" align="center">Citas</h1>
            <div class="card-body"> 
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s8"></div>
                            <!-- Número de cita-->
                            <div class="input-field col s4">
                                    <span class="input-group-text">Número de cita</span>
                                    <input
                                    type="text" id="number" class="validate" 
                                    name="number" formControlName="frturn" required>
                                    <!-- value="{{appointments.number}}"  -->
                            </div>
                        </div>
                        <div class="row">
                            <!-- Fecha de la cita-->
                            <div class="input-field col s6">
                                <span class="input-group-text">Fecha</span>
                                <input class="validate" formControlName="frdate" type="text" id="date" name="date" required>
                            </div>
                            
                            <!-- Hora de la cita -->
                            <div class="input-field col s6">
                                <span class="input-group-text">Hora</span>
                                <input type="time" id="time" formControlName="frtime" class="validate" name="time" required>
                            </div>
                      </div>
                      <div class="row">
                        <div class="col s8"></div>
                        <div class="col s2">
                            <button class="btn waves-effect buttoms waves-light" type="submit" name="action">
                            Guardar datos
                           </button>
                        </div>
                        <div class="col s2">    
                            <button (click)="cancelAppointment()" style="background-color: #CF4444;" class="btn waves-effect buttoms waves-light" type="submit" name="action">
                                Cancelar
                            </button>
                        </div>     
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
