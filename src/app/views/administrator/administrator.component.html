<app-navbar></app-navbar>
<div class="image_background">
        
    <div class="row center-align">
        <div class="col s12 m1 "></div>
        <div class="col s12 m6 contactus" style="left:5%; top:15%">
            <div class="mat-elevation-z8; crd-content black-text">
                <div class="container-fluid">
                    <div class="card">
                        <p style="font-size: 150%;  margin-top: 1%;"><b>Doctor :</b> {{conv_data}}</p> 
                        <table mat-table [dataSource]="dataSource">
                            <!-- <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef>id</th>
                                <td mat-cell *matCellDef="let element"> 
                                    <p>{{element.id}}</p>
                                </td>
                            </ng-container> -->
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef>Datos Doctor</th>
                                <td mat-cell *matCellDef="let element"> 
                                    <div *ngIf="(true) else elseBlock">
                                        <!-- <a [href]="element.docs[0].url"  >
                                            <img class="image_medicamentos" [src]="element.fotos[0].url" /> 
                                        </a> -->
                                        <p><b>ID: </b>{{element.id}}</p>
                                        <p><b>Nombre: </b>{{element.name}}</p>
                                        </div>
                                        <ng-template #elseBlock>
                                            <img class="image_medicamentos" src="../../../assets/img/No_disponible.png" alt="Not Found" >
                                            <br>
                                            </ng-template> 
                                        </td>
                                        </ng-container>
                                        <ng-container matColumnDef="descripcion">
                                            <th mat-header-cell *matHeaderCellDef>Descripción</th>
                                            <td mat-cell *matCellDef="let element"> 
                                                <p><b>Descripción: </b>{{element.description}}</p>
                                                <p><b>Email: </b>{{element.email}}</p>
                                                <p><b>Teléfono: </b>{{element.phone}}</p>
                                                <p><b>Área Médica: </b>{{element.medicalArea}}</p>
                                            </td>
                                        </ng-container>
                                        <ng-container matColumnDef="loading">
                                            <mat-footer-cell *matFooterCellDef colspan="6">
                                                Cargando datos...
                                                <div class="preloader-wrapper big active" style="float: center;">
                                                    <div class="spinner-layer spinner-blue-only">
                                                      <div class="circle-clipper left">
                                                        <div class="circle"></div>
                                                      </div><div class="gap-patch">
                                                        <div class="circle"></div>
                                                      </div><div class="circle-clipper right">
                                                        <div class="circle"></div>
                                                      </div>
                                                    </div>
                                                </div>
                                            </mat-footer-cell>
                                        </ng-container>
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': response_resultados!=null}"></mat-footer-row>
                        </table>
                        <mat-paginator style="width: 70em;" [pageSizeOptions]="[3,6]" [pageSize]="6" showFirstLastButtons></mat-paginator>
                    </div>    
                </div>
            </div>
        </div>

                <div class="card2">
                    <div class="col s12 rigt-align">
                        <form class="search" [formGroup]="searchForm" (ngSubmit)="getMedicaments(searchForm.value.query)">
                            <input class="input" placeholder="Buscar Doctor..." id="name" type="search" formControlName="query">
                                <button class="btn waves-effect buttoms waves-light" type="submit" name="action">
                                Buscar
                                </button>
                                <div *ngIf = "readLocalStorageValue('role') === 'manager'">
                                    <a mat-raised-button routerLink = "/doctor_create" >Crear Doctor</a>
                                </div>
                        </form>
                    </div>

                </div>   
    </div>        
</div>
