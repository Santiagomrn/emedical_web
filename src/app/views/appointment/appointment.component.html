<div class="image"></div>  
    <div class="container">
        <div class="card" style="margin-top: 2em;" >
            <h1 class="card-header" align="center">Crear cita</h1>
            <div class="card-body"> 
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s8"></div>
                            <!-- Número de cita-->
                            <div class="input-field col s4">
                                    <span class="input-group-text">Número de cita</span>
                                    <input
                                    type="text" id="number" class="validate" 
                                    name="number" readonly>
                                    <!-- value="{{appointments.number}}"  -->
                            </div>
                        </div>
                        <div class="row">
                            <!-- Fecha de la cita-->
                            <div class="input-field col s6">
                                <span class="input-group-text">Fecha</span>
                                <input  type="date" id="date" class="validate" name="date" required>
                            </div>
                            
                            <!-- Hora de la cita -->
                            <div class="input-field col s6">
                                <span class="input-group-text">Hora</span>
                                <input type="time" id="time" class="validate" name="time" required>
                            </div>
                      </div>
                      <div class="row">
                        <div class="col s5"></div>
                        <div class="col s7 right-align">
                            <div *ngIf="(appointment.time && appointment.date) else elseBlock">
                                <button (click)="saveAppointmentCreate()" class="btn waves-effect buttoms waves-light" type="submit" name="action">
                                Guardar datos
                                </button>
                            </div>
                            <ng-template #elseBlock>
                                <button class="btn waves-effect buttoms waves-light" type="submit" name="action">
                                    Guardar datos
                                </button>
                            </ng-template>
                            
                            <button (click)="cancelAppointmentCreate()" class="btn waves-effect buttoms waves-light" type="submit" name="action">
                                Cancelar
                            </button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
