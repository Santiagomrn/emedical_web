<div class="image"></div>  
    <div class="container">
        <div class="card" style="margin-top: 2em;" >
            <br>
            <h1 class="card-header" align="center">Listado de Doctores</h1>
            <br><br><br>
            <div class="card-body"> 
                <div class="row">
                    <div class="row" style="margin-top: -2em;">
                        <div class="col s12">
                            <table mat-table [dataSource]="dataSource">
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{ element.name}} 
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="lastName">
                                    <th mat-header-cell *matHeaderCellDef>Apellido</th>
                                        <td mat-cell *matCellDef="let element"> 
                                           {{element.lastName}}
                                        </td>
                                </ng-container>
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
                                        <td class="trim-info" style="margin-top: 2.4em;" mat-cell *matCellDef="let element"> 
                                            {{element.email}}
                                        </td>
                                </ng-container>
                                <ng-container matColumnDef="phone">
                                    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                                        <td mat-cell *matCellDef="let element"> 
                                            {{element.phone}}
                                        </td>
                                </ng-container>
                                <ng-container matColumnDef="crud">
                                    <th mat-header-cell *matHeaderCellDef style="width: 8em;"></th>
                                        <td mat-cell *matCellDef="let element">
                                                <div class="row">
                                                    <div class="col s12">
                                                        <a routerLink="./profile_doctor/{{element.id}}" style="color:#0F2DA5;">
                                                            <ul>
                                                                <li>
                                                                    <p style="text-align: center;"><i class="small material-icons">account_circle</i></p>
                                                                    <p style="text-align: center;">Profile</p>
                                                                </li>
                                                            </ul>  
                                                        </a>
                                                    </div>
                                                </div>
                                    
                                        </td>
                                </ng-container>

                                <ng-container matColumnDef="loading">
                                    <mat-footer-cell *matFooterCellDef colspan="6">
                                        Cargando datos...
                                        <div class="preloader-wrapper big active" style="float: center;">
                                            <div class="spinner-layer spinner-blue-only">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div><div class="gap-patch">
                                                <div class="circle"></div>
                                            </div><div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                            </div>
                                        </div>
                                    </mat-footer-cell>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': response_resultados!=null}"></mat-footer-row>
                            </table>
                            <mat-paginator style="width: 70em;" [pageSizeOptions]="[3,6]" [pageSize]="6" showFirstLastButtons></mat-paginator>
                            </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
