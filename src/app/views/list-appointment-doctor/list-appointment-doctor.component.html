<div class="image"></div>  
    <div class="container">
        <div class="card" style="margin-top: 2em;" >
            <br>
            <h1 class="card-header" align="center">Listado de citas</h1>
            <br><br><br>
            <div class="card-body"> 
                <div class="row">
                    <div class="row" style="margin-top: -2em;">
                        <div class="col s12">
                            <table mat-table [dataSource]="dataSource">
                                <ng-container matColumnDef="turn">
                                    <th mat-header-cell *matHeaderCellDef>Turno</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{ element.turn}} 
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="patient_info">
                                    <th mat-header-cell *matHeaderCellDef>Nombre del paciente</th>
                                        <td mat-cell *matCellDef="let element"> 
                                            {{element.pathient.name}}  {{element.pathient.lastName}}
                                        </td>
                                </ng-container>
                                <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef>Fecha</th>
                                        <td class="trim-info" style="margin-top: 2.4em;" mat-cell *matCellDef="let element"> 
                                            {{element.date}}
                                        </td>
                                </ng-container>
                                <ng-container matColumnDef="time">
                                    <th mat-header-cell *matHeaderCellDef>Hora</th>
                                        <td mat-cell *matCellDef="let element"> 
                                            {{element.time}}
                                        </td>
                                </ng-container>
                                <ng-container matColumnDef="crud">
                                    <th mat-header-cell *matHeaderCellDef style="width: 8em;"></th>
                                        <td mat-cell *matCellDef="let element">
                                            <div *ngIf="(element.date < current_date) else elseBlock">
                                                <!-- No se da acceso a los usuarios que ya tomaron su cita-->
                                                <div class="row">
                                                    <div class="col s12">
                                                        <a style="color:#C1C3CA;">
                                                            <ul>
                                                                <li>
                                                                    <p style="text-align: center;"><i class="small material-icons">account_circle</i></p>
                                                                    <p style="text-align: center;">Profile</p>
                                                                </li>
                                                            </ul>  
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <ng-template #elseBlock>
                                                <!--- Se da acceso al perfil de las personas que tomaran una cita-->
                                                <div class="row">
                                                    <div class="col s12">
                                                        <a routerLink="./profile_patients/{{element.pathient.id}}" style="color:#0F2DA5;">
                                                            <ul>
                                                                <li>
                                                                    <p style="text-align: center;"><i class="small material-icons">account_circle</i></p>
                                                                    <p style="text-align: center;">Profile</p>
                                                                </li>
                                                            </ul>  
                                                        </a>
                                                    </div>
                                                </div>
                                            </ng-template>
                                        </td>
                                </ng-container>

                                <ng-container matColumnDef="loading">
                                    <mat-footer-cell *matFooterCellDef colspan="6">
                                        Cargando datos...
                                        <div class="preloader-wrapper big active" style="float: center;">
                                            <div class="spinner-layer spinner-blue-only">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div><div class="gap-patch">
                                                <div class="circle"></div>
                                            </div><div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                            </div>
                                        </div>
                                    </mat-footer-cell>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': response_resultados!=null}"></mat-footer-row>
                            </table>
                            <mat-paginator style="width: 70em;" [pageSizeOptions]="[3,6]" [pageSize]="6" showFirstLastButtons></mat-paginator>
                            </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
